<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container">
<h1 align="center">修改用户</h1>
<div class="col-sm-offset-4 col-sm-4" align="center">
    <form  th:action="@{/main/edit}" th:object="${user}" method="post">
        <input type="hidden" name="id" th:value="*{id}"/>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">userName</label>
            <div >
                <input  class="form-control" type="text" name="username" id="username" th:value="*{username}" placeholder="username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">password</label>
            <div>
                <input type="password" class="form-control" id="password" name="password"  placeholder="password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="control-label">
                <input type="submit" value="submit" class="btn btn-info"/>
                <a th:href="@{/main/list}" class="btn btn-info">back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
